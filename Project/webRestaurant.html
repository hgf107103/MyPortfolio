<script>
    new WOW().init();

    function bannerClose(bannerSwitch) {
        try {
            
            if (bannerSwitch.value == '連絡先見ない') {
                bannerSwitch.value = '連絡先見る'
                document.getElementById("bannerDiv").style.display = 'none';
                document.getElementById("bannerCloseButton").style.display = 'inline-block';

            } else if (bannerSwitch.value == '連絡先見る') {
                bannerSwitch.value = '連絡先見ない'
                document.getElementById("bannerDiv").style.display = 'block';
                document.getElementById("bannerCloseButton").style.display = 'none';

            }

        } catch (e) {
            console.log("bannerClose_ERROR : " + e);
        }
    }
</script>
